<ion-header translucent>
  <ion-toolbar color="danger">
    <ion-title>
      {{ variable | uppercase }}
      Agregar Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input #nom [(ngModel)]="miservice.strNombre"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input #tel [(ngModel)]="miservice.strTelefono"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input #correo [(ngModel)]="miservice.strCorreo"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">notas</ion-label>
    <ion-input #not [(ngModel)]="miservice.strNotas"></ion-input>
  </ion-item>

  <ion-radio-group #s [(ngModel)]="miservice.strSexo" value="Masculino">
    <ion-item lines="none">
      <ion-label>Masculino</ion-label>
      <ion-radio  slot="end" value="Masculino"></ion-radio>
    </ion-item>
      <ion-item lines="none">
        <ion-label>Femenino</ion-label>
        <ion-radio slot="end" value="Femenino"></ion-radio>
    </ion-item>
  </ion-radio-group>
  
  <ion-item>
    <ion-label  position="floating"> Fecha de nacimiento: MM DD YY</ion-label>
    <ion-datetime #fech [(ngModel)]="miservice.date" displayFormat="DD/MMM/YYYY" placeholder="Select Date"></ion-datetime>
  </ion-item>

  <div id="container">
    <ion-button (click)="miservice.addPerson(); 
    this.nom.value='';this.tel.value='';this.correo.value='';this.not.value='';this.s.value=''; this.fech.value='';" expand="full" >
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </div>

  <ion-list-header>Mis contactos</ion-list-header>
  <ion-item>
    <ion-label>Ver notas</ion-label>
    <ion-toggle [(ngModel)]="miservice.nota_v" color="danger"></ion-toggle>
  </ion-item>
  <app-card></app-card>
